apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskify-api
  labels:
    app: taskify-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskify-api
  template:
    metadata:
      labels:
        app: taskify-api
    spec:
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: migrate
          image: taskify-api:latest
          command: ["bunx", "prisma", "migrate", "deploy"]
          envFrom:
            - configMapRef:
                name: taskify-config
            - secretRef:
                name: taskify-secrets
      containers:
        - name: taskify-api
          image: taskify-api:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: taskify-config
            - secretRef:
                name: taskify-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
